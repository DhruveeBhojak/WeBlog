<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta charset="UTF-8">
  <title>Login â€“ WeBlog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e5beb9, #f3f4f5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    
    }

    .custom-error-box {
  color: red;
  font-weight: bold;
  background-color: #ffe6e6;
  padding: 10px;
  border-radius: 8px;
  border-left: 5px solid red;
  margin-bottom: 10px;
}
li{
  color:red;
}

  </style>
</head>
<body>
 {% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  {% for message in messages %}
    <div class="toast" role="alert" data-bs-delay="2000" data-bs-autohide="true" style="background-color: #DAF0E1; color: #000;">
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  {% endfor %}
</div>
{% endif %} 

  <div class="login-card">
    <h2 class="text-center mb-4">Login to WeBlog</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));

    toastElList.forEach(function(toastEl) {
      const toast = new bootstrap.Toast(toastEl, {
        delay: 2000,  // Show for 2 seconds
        autohide: true
      });
      toast.show();
    });
  });
</script>
</body>
</html>
