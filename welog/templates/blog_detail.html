{% load static %}
{{ form.media }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ blog.title }} - WeBlog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #333;
    }

    .navbar {
      background-color: #f3e8df;
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .blog-container {
      background-color: #fff;
      padding: 40px;
      margin-top: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .blog-title {
      font-size: 2rem;
      font-weight: 700;
      color: #444;
    }

    .blog-meta {
      color: #777;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .blog-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .blog-content img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 20px auto; 
  border-radius: 8px;
}
     .form-container {
    background: #fff;
    padding: 40px;
    margin-top: 60px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .cke_contents {
    max-height: none !important;
    min-height: 200px !important;
  }

  .cke_editor__editable {
    min-height: 200px !important;
  }

    .blog-content {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    footer {
      background-color: #f3e8df;
      padding: 30px 0;
      margin-top: 60px;
      text-align: center;
      color: #555;
    }

    .back-btn {
      background-color: #e5beb9;
      border: none;
    }

    .back-btn:hover {
      background-color: #d6a9a4;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">WeBlog</a>
  </div>
</nav>

<!-- Blog Detail -->
<div class="container">
  <div class="blog-container" data-aos="fade-up">
    <h1 class="blog-title">{{ blog.title }}</h1>
    <p class="blog-meta">
      {{ blog.author.get_full_name|default:blog.author.username }} |
      {{ blog.created_at|date:"F j, Y" }} |
      {{ blog.category }}
    </p>

    {% if blog.image %}
      <img src="{{ blog.image.url }}" class="blog-image" alt="Blog image">
    {% else %}
      <img src="{% static 'images/default-blog.jpg' %}" class="blog-image" alt="Default blog image">
    {% endif %}

    <div class="blog-content">
      {{ blog.content |safe }}
    </div>

    <div class="mt-4">
      <a href="{% url 'home' %}" class="btn back-btn">‚Üê Back to Home</a>
    </div>
  </div>
</div>



<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
